<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
  <div class="form-group mb-3">
    <label>First Name</label>
    <input
      type="text"
      formControlName="firstname"
      class="form-control"
      aria-describedby="firstnameHelp"
    />
    <small id="firstnameHelp" class="form-text text-muted"> Eg: John </small>
  </div>
  <div class="form-group mb-3">
    <label>Last Name</label>
    <input
      type="text"
      formControlName="lastname"
      class="form-control"
      aria-describedby="lastnameHelp"
    />
    <small id="lastnameHelp" class="form-text text-muted"> Eg: Doe </small>
  </div>
  <div class="form-group mb-3">
    <label>Email Address</label>
    <input type="email" formControlName="email" class="form-control" />
  </div>
  <div class="form-group mb-3">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" />
  </div>
  <input type="submit" class="btn btn-primary mb-3" value="Submit" />
</form>
